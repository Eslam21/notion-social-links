<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    .gumroad-button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .fill {
      width: 75px;
      height: 50px;
      padding: 4%;
      color: #fff;
      outline: 0;
      border: 2px solid rgb(27, 24, 27);
      cursor: pointer;
      position: relative;
      background-color: rgba(159, 5, 5, 0);
      margin: 8px;
    }

    .fill::after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 3px;
      left: 3px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }

    .gumroad-button:hover {
      color: white;
      background-color: rgb(230, 11, 201);
    }

    .icon {
      font-size: 1em;
    }

    .blog:hover,
    .blog::after {
      background-color: #ffbd2f;
    }

    .email:hover,
    .email::after {
      background-color: #23c8c8;
    }

    .instagram:hover,
    .instagram::after {
      background: #f86ee1;
    }

    .linkedin:hover,
    .linkedin::after {
      background-color: #0e76a8;
    }

    .twitter:hover,
    .twitter::after {
      background-color: #26a7de;
    }

    .reddit:hover,
    .reddit::after {
      background-color: #ff4500;
    }

    .tiktok:hover,
    .tiktok::after {
      background-color: #ff0050;
    }

    .youtube:hover,
    .youtube::after {
      background-color: #FF0000;
    }

    .pinterest:hover,
    .pinterest::after {
      background-color: #c8232c;
    }

    .telegram:hover,
    .telegram::after {
      background-color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <div class="wrapper">
    <!-- Start email Icon -->
    <div id="email" onclick="navigate(this.id)" class="fill email">
      <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
    </div>
    <!-- End email Icon -->

    <!-- Start instagram Icon -->
    <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>
    <!-- End instagram Icon -->

    <!-- Start pinterest Icon -->
    <div id="pinterest" onclick="navigate(this.id)" class="fill pinterest">
      <span class="icon"><i class="fab fa-pinterest"></i></span>
    </div>
    <!-- End pinterest Icon -->

    <!-- Start twitter Icon -->
    <div id="twitter" onclick="navigate(this.id)" class="fill twitter">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>
    <!-- End twitter Icon -->
  </div>

  <br>

  <script src="https://gumroad.com/js/gumroad.js"></script>

  <div class="gumroad-button" onclick="window.open('https://blueandpurple.gumroad.com/', '_blank')">
    <img class="gumroad-icon" src="https://gumroad.com/favicon.ico" alt="Gumroad Icon" />
    Buy Blue and Purple
  </div>

  <script>
    function navigate(id) {
      // if you want the URL to open in the same window use '_parent' instead of '_blank'
      if (id === "email") {
        window.open("mailto:potato007salad@gmail.com", '_blank').focus();
      } else if (id === "facebook") {
        window.open("https://facebook.com/", '_blank').focus();
      } else if (id === "instagram") {
        window.open("https://www.instagram.com/blue101purple/", '_blank').focus();
      } else if (id === "pinterest") {
        window.open("https://www.pinterest.com/potato007salad/", '_blank').focus();
      } else if (id === "twitter") {
        window.open("https://twitter.com/BlueanndPurple", '_blank').focus();
        // Replace "your_twitter_account" with your actual Twitter handle or profile URL
      }
    }
  </script>

</body>

</html>
